<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" data-ng-init="get_overdue_tasks()">
  <h2 class="sub-header">Overdue Tasks</h2>
  <img src="image/ajax-loader.gif" data-ng-show="overdue_tasks == null" class="img-responsive center-block">
  <div class="table-responsive" data-ng-show="overdue_tasks != null">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Create</th>
          <th>Due</th>
          <th>Completed</th>
          <th>Status</th>
          <th>Assignee</th>
          <th>Progression</th>
        </tr>
      </thead>
      <tbody data-ng-repeat="task in overdue_tasks | orderBy:'assignee_email'">
        <tr>
          <td>{{task.id}}</td>
          <td>{{task.title}}</td>
          <td>{{task.date_created | date:'medium'}}</td>
          <td>{{task.date_due | date:'medium'}}</td>
          <td>{{task.date_completed | date:'medium'}}</td>
          <td>{{task.status}}</td>
          <td>{{task.assignee_email}}</td>
          <td>
            <div class="btn-group">
              <label class="btn btn-primary" data-ng-model="task.progression" data-ng-click="updateProgression(task)" btn-checkbox>
                {{task.progression | stateTotext}}
              </label>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
